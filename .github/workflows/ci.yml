on: [push]
name: CI
jobs:
  lint:
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src/github.com/${{ github.repository }}

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        path: ${{ github.workspace }}/src/github.com/${{ github.repository }}
    - name: Lint code
      run: |
        make go-lint

  test:
    defaults:
      run:
        working-directory: ${{ github.workspace }}/src/github.com/${{ github.repository }}

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        path: ${{ github.workspace }}/src/github.com/${{ github.repository }}
    - name: Execute Tests
      run: |
        go mod download
        go mod verify
        make test
